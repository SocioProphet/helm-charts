apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{ template "app.labels" }}
  name: "{{ template "app.name" }}-repositories"
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.repository_size | default "5Gi" | quote }}
